<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alurabooks</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
/>
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <header class="cabeçalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container_botao">
            <label for="menu">
    <span class="cabeçalho_menu-hamburguer container_imagem"></span>
</label>
<ul class="lista_menu">
<li class="lista-menu_titulo">Categorias</li>
<li class="lista-menu_item"><a href="#" class="lista-menu_link">Programação</a>
</li>
<li class="lista-menu_item"><a href="#" class="lista-menu_link">Front-end</a>
</li>
<li class="lista-menu_item"><a href="#" class="lista-menu_link">Infraestrutura</a>
</li>
<li class="lista-menu_item"><a href="#" class="lista-menu_link">Business</a>
</li>
<li class="lista-menu_item"><a href="#" class="lista-menu_link">Design e UX</a>
</li>
</ul>
    <img src="imagens/Logo.svg" alt="Logo da Alurabooks" class="container_imagem">
</div>
<div class="container">
    <a href="#"><img src="imagens/Favoritos.svg" alt="Meus Favoritos" class="container_imagem"></a>
    <a href="#"><img src="imagens/Compras.svg" alt="Carrinhos de Compras" class="container_imagem"></a>
    <a href="#"><img src="imagens/Usuário.svg" alt="Meu Perfil" class="container_imagem"></a>
</div>
</header>
<section class="banner">
    <h2 class="banner_titulo">Já sabe por onde começar?</h2>
    <p class="banner_texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
    <input type="search" class="banner_pesquisa" placeholder="Qual será sua próxima leitura?">
</section>
<section class="carrossel">
<h2 class="carrossel_titulo">Novos Lançamentos</h2><!-- Slider main container -->
<div class="swiper">
  <!-- Additional required wrapper -->
  <div class="swiper-wrapper">
    <!-- Slides -->
    <div class="swiper-slide"><img src="imagens/ApacheKafka.svg" alt="Livro sobre apache kafka e spring boot da alura books."></div>
    <div class="swiper-slide"><img src="imagens/Liderança.svg" alt="Livro sobre liderança em design da alura books"></div>
    <div class="swiper-slide"><img src="imagens/Javascript.svg" alt="Livro sobre javascript assertivo da alura books"></div>
    <div class="swiper-slide"><img src="imagens/Guia Front-end.png" alt=""></div>
  </div>
  <!-- If we need pagination -->
  <div class="swiper-pagination"></div>

  <!-- If we need navigation buttons -->
  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>

  <!-- If we need scrollbar -->
  <div class="swiper-scrollbar"></div>
</div>
</section>

<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    

</body>
</html>
